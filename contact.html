<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Fort.js</title>
<link rel="stylesheet" href="css/style-contact.css">
<link rel="stylesheet" href="css/fort.min.css">
</head>
<body>
<div class="form-wrapper" >
	<div class="top"></div>
	<h1 style="color: #000; text-align: center;">You are about to contact Glassball</h1>
	<form name="form" action="#">
		<div class="form">
			<div class="form-item">
				<label for="text">
				<span class="fontawesome-user"></span></label>
				<input type="text" name="text" required="required" placeholder="Name" autocomplete="off">
			</div>
			<div class="form-item">
				<label for="text">
				<span class="fontawesome-user"></span></label>
				<input type="text" name="text" required="required" placeholder="Username" autocomplete="off">
			</div>
			<div class="form-item">
				<label for="password">
				<span class="fontawesome-lock"></span></label>
				<input type="password" name="password" required="required" placeholder="Password" autocomplete="off">
			</div>
			<div class="button-panel">
				<input type="submit" class="button" title="Send Now" value="Send Message">
				<p class="view">
					<a  href="https://github.com/Colourity/Fort.js" id="ref">No worries we keep your data private</a>
				</p>
      </div>
	</div>
</form>
</div>
<script src="js/fort.min.js"></script>
</body>
</html>
